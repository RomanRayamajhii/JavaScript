<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>
<body>
    <script>
        // spread operator = ...allows an iterable such as an array or string to be expand into seperate elements .
        let fruits=["apple","bananan","orange"];
        let fruits2=[...fruits,"grapes","mango"];
        console.log(fruits2);
    </script>
</body>
</html>
