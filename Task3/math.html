<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=2;
        let b=3;
        let c=4.99;
        console.log(Math.PI);
        console.log(Math.E);
        console.log(Math.SQRT2);
        console.log(Math.abs(a));
        console.log(Math.pow(b,a));
        console.log(Math.sqrt(c));
        // rounding off of the  value
        console.log(Math.ceil(c)); // always round up :output 5
        console.log(Math.round(c)); 
        console.log(Math.floor(c));// always round down
        console.log(Math.trunc(c)); // remove decimal portion
        console.log(Math.sign(-3.33)); // if (-ve) then output -1 (+ve) then -1  
        console.log(Math.min(2,3,4,5,6,7,8));// gives min value
        console.log(Math.max(2,3,4,5,6,7,8));// gives max value
    </script>
</body>
</html>
