<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        // Arithmetic operator
     let a=10;
     let b=20;
     let c=a+b;
     console.log(c);
     //Assignment operator
     let d=10;
     d+=20;
     console.log(d);
   
     //Logical operator
     let h=10;
     let i=20;
     let j=(h>10)&&(i>10);
     console.log(j);
     //Bitwise operator
     let k=1;
     let l=1;
     let m=k&l;
     console.log(m);
     //Conditional operator or ternary or operator
     let n=10;
     let o=20;
     let p=(n>10)?n:o;
     console.log(p);
     </Script> 
</body>
</html>
